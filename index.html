    <body>
       <div class="top-bar">
        <span><ion-icon name="call-outline"></ion-icon>+1-505-999-0498</span>
        <ul>
            <li><a href="a"><ion-icon name="logo-facebook"></ion-icon></a></li>
            <li><a href="a"><ion-icon name="logo-instagram"></ion-icon></a></li>
        </ul>

       </div>
    
       <nav>
        <div class="logo">
           <a href="#"><img src="./images/blacklogo.png" alt="logo"> logo</a>
        </div>
        <div class="toggle">
            <a href="#"><ion-icon name="menu-outline"></ion-icon></a>
        </div>
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="./menu.html">Menu</a></li>
            <li><a href="#">Contact Us</a></li>
        
        </ul>
       </nav>
        


       <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
       <script>
        $(function(){
            $(".toggle").on("click". function()(
                if($("menu".hasClass("active")){
                    $(".menu").removeClass("active");
                    $(this).find("a").html("<ion-icon name='menu-outline'></ion-icon>");
                } else{
                    $(".menu").addClass("active");
                    $(this).find("a").html("<ion-icon name='close-outline'></ion-icon>");
                }
                })
            ))
        })
       </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
